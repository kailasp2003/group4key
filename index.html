<!DOCTYPE html>
<html>
<head>
<title>SGPA and CGPA Calculator</title>
</head>
<body>
<h1>SGPA and CGPA Calculator</h1>
<form>
<label for="semesters">Number of Semesters:</label>
<input type="number" id="semesters" name="semesters" min="1" max="10" required><br><br>
<table>
<thead>
<tr>
<th>Semester</th>
<th>SGPA</th>
</tr>
</thead>
<tbody id="semesterTable">
</tbody>
</table><br>
<button type="button" onclick="calculateSGPA()">Calculate
SGPA</button><br><br>
<label for="cgpa">CGPA:</label>
<input type="text" id="cgpa" name="cgpa" readonly><br><br>
<button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
</form>
<script>
function calculateSGPA() {
var semesters = document.getElementById("semesters").value;
var totalCredits = 0;
var totalGradePoints = 0;
for (var i = 1; i <= semesters; i++) {
var credits = parseFloat(prompt("Enter total credits for Semester " + i));
totalCredits += credits;
var gradePoints = parseFloat(prompt("Enter total grade pointsfor
Semester " + i));
totalGradePoints += gradePoints;
var sgpa = gradePoints / credits;
var tableRow = "<tr><td>" + i + "</td><td>" + sgpa.toFixed(2) +"</td></tr>";
document.getElementById("semesterTable").innerHTML +=tableRow;
}
var finalSGPA = totalGradePoints / totalCredits;
alert("Your SGPA is: " + finalSGPA.toFixed(2));
}
function calculateCGPA() {
var semesters = document.getElementById("semesters").value;
var totalSGPA = 0;
for (var i = 1; i <= semesters; i++) {
var sgpa = parseFloat(prompt("Enter SGPA for Semester " +i));
totalSGPA += sgpa;
}
var finalCGPA = totalSGPA / semesters;
document.getElementById("cgpa").value = finalCGPA.toFixed(2);
}
</script>
</body>
</html>
